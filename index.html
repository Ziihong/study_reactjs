<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    // Props는 부모 컴포넌트로부터 자식 컴포넌트에 데이터를 보낼 수 있게 해주는 방법이다.
    // Props는 첫번째이자 유일한 인자이고, 오브젝트이다.
    // 컴포넌트는 어떤 jsx를 반환하는 함수이다.

    function Btn(props){
        // (props)는 오브젝트이기 때문에, 오브젝트로부터 속성을 꺼내 바로 사용할 수 있다.
        // -> Btn(props) {props.text}      or      Btn({text}) {text}
        return(
            <button
                style={{
                    backgroundColor: "blue",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize: props.big ? 18 :  14
                }}>
                {props.text}
            </button>
        )
    }

    function App(){
        return (
            <div>
                <Btn text="Save Changes" big={true}/>
                <Btn text="Continue" big={false}/>
            </div>
        )
    }

    const root = document.querySelector("#root")
    ReactDOM.render(<App/>, root)
</script>
</html>
