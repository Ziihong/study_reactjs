<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    // 컴포넌트 안에 prop을 설정했다면, 해당 컴포넌트 함수에 인자를 꼭 입력해야함.
    function Btn( {text, onClick} ){
        return(
            <button
                onClick={onClick}
                style={{
                    backgroundColor: "blue",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                }}>
                {text}
            </button>
        )
    }

    // 버튼을 클릭하면, 부모 컴포넌트에서 state 변경이 발생함. 부모 컴포넌트에서 상태가 변경될 때 자식 컴포넌트 전체가 리렌더링된다.
    // => 첫번째, 두번째 버튼 모두 리렌더링됨.
    // 그러나 두번째 버튼처럼 prop이 바뀌지 않는다면, React.memo()를 이용하여 리렌더링되지 않게 조작할 수 있다.
    const MemorizedBtn = React.memo(Btn);
    function App(){
        const [value, setValue] = React.useState("Save Changes")
        const changeValue = () => {
            setValue("Revert Changes")
        }
        // 컴포넌트 안에 <button>태그의 onClick은 이벤트리스너가 아니라, 컴포넌트 하나의 prop이다.
        return (
            <div>
                <MemorizedBtn text={value} onClick={changeValue} />
                <MemorizedBtn text="Continue" />
            </div>
        )
    }

    const root = document.querySelector("#root")
    ReactDOM.render(<App/>, root)
</script>
</html>
