<html>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // isRequired 요소가 아닌 요소의 기본값을 설정할 수 있다.
    function Btn( {text, fontSize=30} ){
        return(
            <button
                style={{
                    backgroundColor: "blue",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize,
                }}>
                {text}
            </button>
        )
    }
    // prop-types 라이브러리를 이용하여 컴포넌트 prop의 타입을 설정하여 실수로 다른 타입이 적용되는 것을 방지할 수 있다.
    // 해당 라이브러리를 사용하기 전에는 오류 메시지가 노출되지 않아서 확인이 어려웠으나, 라이브러리 사용 후 콘솔에 에러 메시지가 노출된다.
    // .isRequired를 이용하여 필수 요소로 설정할 수 있다.
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number,
    };

    function App(){
        return (
            <div>
                <Btn text="Save Changes" fontSize={15} />
                <Btn text={"Continue"} />
            </div>
        )
    }

    const root = document.querySelector("#root")
    ReactDOM.render(<App/>, root)
</script>
</html>
